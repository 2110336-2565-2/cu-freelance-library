syntax = "proto3";

package order;

option go_package = "pkg/pb;pb";

import "common.proto";

service OrderService {
    rpc GetOrderPaginate(GetOrderPaginateRequest) returns (OrderPaginateResponse);
    rpc GetOrderByID(GetOrderByIDRequest) returns (GetOrderByIDResponse);
    rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
    rpc UpdateOrderByID(UpdateOrderRequest) returns (UpdateOrderResponse);
    rpc DeleteOrderByID(DeleteOrderRequest) returns (DeleteOrderResponse);
}


message Order{
    int32 id = 1;
    string title = 2;
    string description = 3;
    string status = 4;
    string created_at = 5;
    string updated_at = 6;
    int32 price = 7;
    string due_date = 8;
}

message GetOrderPaginateRequest{
    int32 userID = 1;
    int32 pageSize = 2;
    int32 page = 3;
}

message OrderPaginateResponse{
    repeated Order orders = 1;
    common.PaginationMetadata meta = 2;
}

message GetOrderByIDRequest{
    int32 userID = 1;
    int32 orderID = 2;
}

message GetOrderByIDResponse{
    Order order = 1;
}

message CreateOrderRequest{
    int32 userID = 1;
    string title = 2;
    string description = 3;
    string status = 4;
    int64 price = 5;
    string due_date = 6;
}

message CreateOrderResponse{
    Order order = 1;
}

message UpdateOrderRequest{
    int32 userID = 1;
    int32 orderID = 2;
    string title = 3;
    string description = 4;
    string status = 5;
    int32 price = 6;
    string due_date = 7;
}

message UpdateOrderResponse{
    Order order = 1;
};

message DeleteOrderRequest{
    int32 userID = 1;
    int32 orderID = 2;
}

message DeleteOrderResponse{

}

